<html lang="en">

<head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
        <link rel="stylesheet" href="../css/report.css">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <title>Report | RUDRA</title>
</head>

<body>
        <nav>
                <div class="logo"><a href="home.html" style="text-decoration: none; color: white;">
                                RUDRA</a></div>
                <input type="checkbox" id="click">
                <label for="click" class="menu-btn">
                        <i class="fas fa-bars"></i>
                </label>
                <ul style="font-family: 'Source Serif Pro', serif;">
                        <li><a href="home.html" class=" text-decoration: none"><img
                                                src="https://img.icons8.com/color/30/000000/brief.png" />
                                        Instructions</a></li>
                        <li><a href="./identify.html"><img
                                                src="https://img.icons8.com/office/30/000000/find-user-male--v1.png" />
                                        Identify
                                        Theft</a></li>
                        <li><a class="active" href="./report.html"><img
                                                src="https://img.icons8.com/plasticine/30/000000/business-report.png" />
                                        Report</a></li>
                        <li><a href="./notes.html"><img src="https://img.icons8.com/dusk/30/000000/note.png" />
                                        Notes</a></li>
                        <li><a href="./chatbot.html"><img
                                                src="https://img.icons8.com/ultraviolet/30/000000/chatbot.png" />
                                        Chatbot</a></li>
                        <li><a href="../index.html"><img
                                                src="https://img.icons8.com/dusk/30/000000/logout-rounded-left.png" />
                                        Log Out</a></li>
                        <div id="dark-mode-toggle" title="Dark mode toggle"><img
                                        src="https://img.icons8.com/color/38/000000/moon-satellite.png" /></div>
                </ul>
        </nav>

        <!-- button for the top -->
        <button id="back-to-top-btn"><i class="fas fa-angle-double-up"></i></button>

        <!-- Report -->
        <header>
                <h1>REPORT</h1>
        </header>

        <form>
                <input type="text" class="todo-input" maxlength="40" placeholder="Enter Suspect Details" />
                <button class="todo-button" type="submit">
                        <i class="fas fa-plus-square"></i>
                </button>
                <div class="select">
                        <select name="todos" class="filter-todo">
                                <option value="all" style="border-style: solid;">All</option>
                                <option value="completed">Arrested</option>
                                <option value="uncompleted">Wanted</option>
                        </select>
                </div>
        </form>

        <div class="todo-container">
                <ul class="todo-list"></ul>
        </div>

        <script type="text/javascript" src="../js/report.js"></script>
</body>

</html>
